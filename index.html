<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <article class="article">
        <header class="article__header">
          <img
            class="article__image"
            src="./assets/images/image-equilibrium.jpg"
            alt=""
          />
          <a class="article__overlay" href=""
            ><img src="./assets/images/icon-view.svg" alt=""
          /></a>
        </header>
        <section class="article__section">
          <h1 class="article__title">Equilibrium #3429</h1>
          <p class="article__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="article__order">
            <span class="article__orderInfo article__orderInfo--price"
              ><img
                class="article__icon"
                src="./assets/images/icon-ethereum.svg"
                alt=""
              />0.041 eth</span
            ><span class="article__orderInfo"
              ><img
                class="article__icon"
                src="./assets/images/icon-clock.svg"
                alt=""
              />3 days left</span
            >
          </div>
        </section>
        <footer class="article__footer">
          <img
            class="article__avatar"
            src="./assets/images/image-avatar.png"
            alt=""
          />
          <p>Creation of <a class="article__link article__link--user" href="">Jules Wyvern</a></p>
        </footer>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/a-sauvaget"
        target="_blank"
        rel="noopener noreferrer"
        >Alexandre Sauvaget</a
      >.
    </footer>
  </body>
</html>
